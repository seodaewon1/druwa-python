name: Python package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '30 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager
        
    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install
        
    - name: Run Python scripts
      run: |
         python3 ceoban.py || { echo "ceoban.py failed"; exit 1; }
         python3 kfc.py || { echo "kfc.py failed"; exit 1; }
         # python3 mac.py || { echo "mac.py failed"; exit 1; }
         # python3 lotte.py || { echo "lotte.py failed"; exit 1; }
        
    - name: Commit and Push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "sdw10195@gmail.com"
        git config --global user.name "seodaewon1"
        git add ceoban/ceoban_*.json
        git add kfc/kfc_*.json
        # git add lotte/lotte_*.json
        # git add macdonald/macdonald_*.json
        
        git commit -m "차트 수집 완료"
        git push origin main
