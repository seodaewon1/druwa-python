name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -f install
        
    - name: Install ChromeDriver
      run: |
        LATEST_DRIVER_VERSION=$(curl -sSL https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/${LATEST_DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run Python scripts
      run: |
        python3 ceoban.py > ceoban.log || { echo "ceoban.py failed"; exit 1; }
        python3 kfc.py > kfc.log || { echo "kfc.py failed"; exit 1; }
        python3 mac.py > mac.log || { echo "mac.py failed"; exit 1; }
        python3 lotte.py > lotte.log || { echo "lotte.py failed"; exit 1; }

    - name: Check directory contents
      run: |
        echo "Listing contents of the working directory:"
        ls -la
        echo "Listing contents of the 'kfc' directory:"
        ls -la kfc

    - name: Configure Git
      run: |
        git config --global user.email "sdw10195@gmail.com"
        git config --global user.name "seodaewon1"

    - name: Add files and commit changes
      run: |
        git add ceoban/ceoban_*.json || true
        git add lotte/lotte_*.json || true
        git add kfc/kfc_*.json || true
        git add macdonald/macdonald_*.json || true
        git add LICENSE.chromedriver ceoban.log google-chrome-stable_current_amd64.deb kfc.log lotte.log mac.log || true
        git commit -m "차트 수집 완료" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: "main"
        github_token: ${{ secrets.GITHUB_TOKEN }}
