name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager
        
    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -f install
        
    - name: Run Python scripts
      run: |
         python3 ceoban.py || { echo "ceoban.py failed"; exit 1; }
         python3 kfc.py || { echo "kfc.py failed"; exit 1; }
         python3 mac.py || { echo "mac.py failed"; exit 1; }
         python3 lotte.py || { echo "lotte.py failed"; exit 1; }

    - name: Configure Git
      run: |
        git config --global user.email "sdw10195@gmail.com"
        git config --global user.name "seodaewon1"

    - name: Commit changes
      run: |
        git add ceoban/ceoban_*.json || echo "No ceoban files to add"
        git add kfc/kfc_*.json || echo "No kfc files to add"
        git add lotte/lotte_*.json || echo "No lotte files to add"
        git add macdonald/macdonald_*.json || echo "No macdonald files to add"
        
        if ! git diff-index --quiet HEAD; then
          git commit -m "차트 수집 완료"
        else
          echo "No changes to commit"
        fi

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: "main"
        github_token: ${{ secrets.GITHUB_TOKEN }}
